<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body style="background: rgba(3, 110, 172, 0.473)">
    <div class="container">
        <div class="card bg-primary mt-4">
            <div class="card-body text-white">
                <div class="card-title">
                    <h1 class="text-center" id="location"></h1>
                    <h3 id="desc" class="text-dark text-center"></h3>
                    <h3 id="string" class="text-center"></h3>
                    <p style = "text-align:center"><img id="icon" class="float-center" style="width: 70px;height:70px;"></p>
                    <ul id="details" class="list-group mt-3">
                        <li class="list-group-item text-dark text-center" id="humidity"></li>
                        <li class="list-group-item text-dark text-center" id="visibility"></li>
                        <li class="list-group-item text-dark text-center" id="wind"></li>
                    </ul>
                </div>
                <div class="text-center">
                    <a id="changeLocation" class="btn btn-rounded mb-4" data-toggle="modal" data-target="#locModal"
                        style="background: #E8C55D">Change Locaton</a>
                </div>
                <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h4 class="modal-title w-100 font-weight-bold" style="color: #E8C55D">Choose Location
                                </h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body mx-3">
                                <div class="md-form mb-5">
                                    <input type="text" id="city" class="form-control validate">
                                    <label data-error="wrong" data-success="right" for="defaultForm-email">City</label>
                                </div>
                            </div>
                            <button class="btn mb-3 mx-3" style="background: #E8C55D" id="save-changes">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
